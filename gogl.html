<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gogl Chat</title>
  <link rel="stylesheet" href="style.css">
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f9f9f9;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #logout-btn {
    margin: 2rem 0 1rem 0;
    padding: 0.5rem 1.5rem;
    background: #e74c3c;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    align-self: flex-end;
    transition: background 0.2s;
  }
  #logout-btn:hover {
    background: #c0392b;
  }
  #messages {
    width: 90vw;
    max-width: 600px;
    min-height: 300px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px #0001;
    margin-bottom: 2rem;
    padding: 1.5rem;
    overflow-y: auto;
  }
  #messages h2 {
    margin-top: 0;
    margin-bottom: 1rem;
    color: #007bff;
  }
  #message-list {
    max-height: 300px;
    overflow-y: auto;
  }
  .message {
    margin-bottom: 1rem;
    padding: 0.5rem 1rem;
    background: #e9ecef;
    border-radius: 5px;
    word-break: break-word;
  }
  #composer {
    width: 90vw;
    max-width: 600px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px #0001;
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-bottom: 2rem;
  }
  #composer h2 {
    margin-top: 0;
    margin-bottom: 0.5rem;
    color: #007bff;
  }
  #destinataire-select, #message-input {
    font-size: 1rem;
    padding: 0.5rem;
    border-radius: 4px;
    border: 1px solid #ccc;
    width: 100%;
    margin-bottom: 0.5rem;
  }
  #send-btn {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    cursor: pointer;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    transition: background 0.2s;
    align-self: flex-end;
  }
  #send-btn:hover {
    background: #0056b3;
  }
  @media (max-width: 600px) {
  body {
    padding: 0;
  }
  form,
  .home-container,
  #messages,
  #composer {
    min-width: unset;
    width: 98vw !important;
    max-width: 98vw !important;
    padding: 1rem !important;
    border-radius: 0.5rem !important;
    box-shadow: none !important;
  }
  #messages, #composer {
    margin-bottom: 1rem !important;
  }
  #logout-btn {
    margin: 1rem 0 0.5rem 0 !important;
    width: 100%;
  }
}
  </style>
</head>
<body>
  <button id="logout-btn">D√©connexion</button>
  <div id="messages">
    <h2>üì® Messages</h2>
    <div id="message-list"></div>
  </div>
  <div id="composer">
    <h2>‚úâÔ∏è √âcrire un message</h2>
    <select id="destinataire-select">
      <option value="">Choisir un destinataire</option>
    </select>
    <textarea id="message-input" placeholder="Tape ton message ici..."></textarea>
    <button id="send-btn">Envoyer</button>
  </div>
  <script type="module" src="gogl.js"></script>
</body>
</html>
